<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="icon" href="images/header/chefHat.svg" sizes="any" type="image/svg+xml">
    <title>Recipe name</title><!--make page title change depending of the page-->
    <script src="scripts/recipePage.js"></script>
</head>

<body>
    <!--HEADER (banner and logo)-->
    <header class="p-header">
        <div class="p-header-inner">
            <div class="p-header-content">
                <img src="images/header/chefHat.svg" alt="Chefs Hat"> <a>Recipes!</a>
            </div>
        </div>
    </header>


    <!--NAVIGATION (buttons or links)-->
    <nav class="p-nav">
        <div class="p-nav-inner">
            <ul class="p-nav-list">
                <li class="nav">
                    <div class="p-navEl">
                        <a class="p-nav-link-active" href="/">
                            <i class="fa fa-home fa-fw" aria-hidden="true"></i> &nbsp;Home
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--CONTENT -->
    <main>
      <!--Show the recipe ingredients needed & instructions-->
    </main>

    <template id="recipe-template">
      <div id="recipe-wrapper">
        <h2 id="recipe-title">Recipe Title</h2>
        <p id="recipe-desc">Recipe Description</p>
        <p>Feeds: <span id="recipe-feeds"></span></p>
        <p>Time to prepare: <span id="recipe-prepare"></span>mins</p>
        <p>Time to cook: <span id="recipe-cook"></span>mins</p>
        <h3>Ingredients:</h3>
        <ul id="recipe-ingredients"></ul>
        <h3>Method:</h3>
        <ol id="recipe-method"></ol>
      </div>
    </template>
    <!--FOOTER -->
    <footer>
        <p> Created with
            <span style="color:rgb(230, 99, 99)">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </span> by the Bake Street Boyz</p>
    </footer>
</body>

</html>
