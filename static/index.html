<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="icon" href="images/header/chefHat.svg" sizes="any" type="image/svg+xml">
    <title>Recipe Book</title>
    <script src="scripts/recipes.js"></script>
</head>

<body>
    <!--HEADER (banner and logo)-->
    <header class="p-header">
        <div class="p-header-inner">
            <div class="p-header-content">
                <img src="images/header/chefHat.svg" alt="Chefs Hat"> <a>Recipes!</a>
            </div>
        </div>
    </header>


    <!--NAVIGATION (buttons or links)-->
    <nav class="p-nav">
        <div class="p-nav-inner">
            <ul class="p-nav-list">
                <li class="nav">
                    <div class="p-navEl">
                        <a class="p-nav-link-active" href="/">
                            <i class="fa fa-home fa-fw" aria-hidden="true"></i> &nbsp;Home
                        </a>
                    </div>
                </li>
                <!-- <li class="nav">
                    <div class="p-navEl">
                        <a href="#">
                            <i class="fa fa-bullhorn fa-fw" aria-hidden="true"></i> &nbsp;What's New
                        </a>
                    </div>
                </li>
                <li class="nav">
                    <div class="p-navEl">
                        <a href="#">
                            <i class="fa fa-users fa-fw" aria-hidden="true"></i> &nbsp;Members
                        </a>
                    </div>
                </li> -->
            </ul>
            <!-- <div class="p-nav-opposite">
                <a href="#" class="p-navgroup-link">
                    <i class="fa fa-sign-in fa-fw" aria-hidden="true"></i> Log in&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </a>
                <a href="#" class="p-navgroup-link">
                    <i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> Register
                </a>
            </div> -->
        </div>
    </nav>


    <!--SUBNAV (search and other filters) -->
    <div class="p-subNav">
        <div class="pageContent">
            <ul id="filter-list" class="p-subNavLinks-list"></ul>
            <template id="filter-option-template">
              <li class="subNav">
                <div class="p-navEl">
                  <a>
                    <i class="fa fa-filter fa-fw" aria-hidden="true"></i><span id="filter-option"></span>
                  </a>
                </div>
              </li>
            </template>
            <div class="p-nav-opposite">
              <button id="new-filter">New Filter</button>
              <input id="recipe-search-query" type="text" placeholder="Search" name="search">
              <button id=recipe-search>
                  <i class="fa fa-search"></i>
              </button>
            </div>
        </div>
    </div>
    <div class="hide" id="new-filter-form">
      <div id="new-filter-form-wrapper">
        <input id="filter-name" type="text" placeholder="Ingredient Name">
        <input id="filter-quantity" type="text" placeholder="Quantity">
        <select id="unit-list"></select>
        <template id="unit-option-template">
          <option id="unit-name"></option>
        </template>
        <button id="add-filter">Add</button>
        <button id="cancel-filter">Cancel</button>
      </div>
    </div>

    <!--CONTENT -->
    <main>
      <template id="template_card">
        <div class="card-wrapper">
            <div class="card radius shadowDepth1">
                <div class="card-image border-tlr-radius">
                    <img id="recipe_image" src="/images/defaults/nocardcover.png" alt="coverimg" class="border-tlr-radius">
                </div>
                <div class="card-content card-padding">
                    <!-- <div class="card-favourite">
                        <a id="favourite" class="favourite-icon favourite-toggle" href="#"></a>
                    </div>

                    <div class="card-meta">
                        <a href="#">Vegetarian</a>
                        <time>13th February</time>
                    </div> -->

                    <div class="card-stats">
                        <p class="card-stats-alignleft">
                            <i class="fa fa-clock-o fa-fw" aria-hidden="true"></i>Cooking time: <span id="recipe_time"></span> mins</a>
                        </p>
                        <p class="card-stats-alignright">
                            <i class="fa fa-cutlery fa-fw" aria-hidden="true"></i>Feeds: <span id="recipe_feed"></span></a>
                        </p>
                    </div>

                    <article class="card-article">
                        <h2>
                            <span id="recipe_name"></span>
                        </h2>
                        <p id="recipe_description"></p>
                    </article>
                </div>

                <!-- <div class="card-action">
                  <div class="card-author">
                    <img src="images/placeholder/user001.png" alt="user" width="42" height="42"/>
                    <div class="card-author-content">
                      <a href="#">By Liam Kerrigan</a>
                    </div>
                  </div>
                </div> -->
              </div>
          </div>
      </template>
      <!--The template above is cloned to the empty div below.-->
      <div id="recipe_cards"></div>

      <div id="recipe_page_nav">
          <a id="page_previous" href='#'><</a>
          <div id="pageNo">0/0</div>
          <a id="page_next" href='#'>></a>
      </div>
    </main>

    <!--FOOTER -->
    <footer>
        <p> Created with
            <span style="color:rgb(230, 99, 99)">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </span> by the Bake Street Boyz</p>
    </footer>
</body>

</html>
